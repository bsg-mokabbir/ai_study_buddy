[tool:pytest]
# Pytest configuration for AI Study Buddy

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --disable-warnings
    --color=yes

# Minimum version
minversion = 6.0

# Ignore common warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
